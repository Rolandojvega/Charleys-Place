{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}


{% block main %}
<!--<img src="http://image.message.yale.edu/lib/fe4415707564057c751577/m/1/1decfc55-62e6-4e86-b618-15f5ddf4b516.png" width = 600 alt = "Charleys Place" title = "Charley's Place">-->
<h1 class="title">Today's Menu</h1>
<section class ="menu">
<i>Monday - Friday 11:00 AM - 1:30 PM</i>

<h5>{{ today }}</h5>
<div class ="dishes">

    {% for row in menu %}

    <h4>{{ row['type'] }}</h4>
    <div class="row">
        <div class="col-sm">
        <b>
            {{ row['name'] }}
        </b>
        <br>
        <i><style></style>
            {{ row['ingredients'] }}
        <br>
            {{ row['country_of_origin'] }}
        </i>
        <br>
        <b>Rating:</b>

        <form method="post" action="/complete">
        <button type="submit" onclick="like()" input id="likebutton" name=like value={{ row['ID'] }} class="btn like_button"><i class="fa fa-thumbs-up"></i></button>
        <button type="submit" onclick="dislike()" input id="dislikebutton" name=dislike value={{ row['ID'] }} class="btn dislike_button"><i class="fa fa-thumbs-down"></i></button>

        </form>

        </div>

    </div>

    {% endfor %}
</div>
</section>



{% endblock %}
